<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularDemo</title>
    <script src="angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body ng-app>
   <input type="text" ng-model="price" ng-init="price=0">
  <h1>  Price is:- {{price}}</h1>
   <br>
   <input type="text" ng-model="qt" ng-init="qt=0">
   <h1>Quantity is:- {{qt}}</h1>
   <h1> Amount is:- {{price*qt}}</h1>
   <input type="text" ng-model="mystyle" placeholder="type class name">
   <button class="{{mystyle}}">HelloUser</button>
   <input type="checkbox" ng-init="showhide=false" ng-model="showhide">show/hide
   check box is {{showhide}}
    <div ng-show="showhide">
        <h1>show me</h1>
    </div>
</body>
</html>
